<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header><img src="images/logo.svg" alt="logo" class="logo" /></header>
      <div>
        <img
          src="/images/hero-mobile.jpg"
          alt="Hero mobile"
          class="hero-mobile"
        /><img
          class="hero-desktop"
          src="/images/hero-desktop.jpg"
          alt="Hero mobile"
        />
      </div>
      <main>
        <h1>We're <span>coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <div>
            <label id="label">
              <input
                type="email"
                placeholder="Email Address"
                id="input"
                class="input-active"
              />
            </label>
            <button id="form-btn" class="active">
              <img src="./images/icon-arrow.svg" alt="submit arrow" />
            </button>
          </div>
          <p id="error-message">Please provide a valid email</p>
        </form>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://dann.digital">Debbie Dann</a>.
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
