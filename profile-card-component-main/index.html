<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <section class="container">
      <div class="card-header"><img src="images/bg-pattern-card.svg" alt=""></div>
      <img
        class="user-img"
        src="images/image-victor.jpg"
        alt="Victor headshot"
      />
      <div>
        <p>
          <span class="span-copy">Victor Crest</span>
          <span class="age">26</span>
        </p>
        <p class="location">London</p>
      </div>
      <div class="stats">
        <div>
          <p class="stats-copy">80K</p>
          <p>Followers</p>
        </div>
        <div>
          <p class="stats-copy">803K</p>
          <p>Likes</p>
        </div>
        <div>
          <p class="stats-copy">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </section>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://dann.digital" target="_blank">Debbie Dann</a>.
      </p>
    </footer>
  </body>
</html>
